name: Build Android APK

on:
  push:
    branches: [ main ]
    paths: [ 'android-app/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'android-app/**' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x android-app/gradlew

    - name: Build debug APK
      run: |
        cd android-app
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: rbc-wealthpath-debug-apk
        path: android-app/app/build/outputs/apk/debug/app-debug.apk

    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0-${{ github.run_number }}
        release_name: RBC WealthPath Android v1.0-${{ github.run_number }}
        body: |
          ## RBC WealthPath Android App
          
          ðŸ“± **Download and install the APK below**
          
          ### Features:
          - Dashboard with financial health score
          - Goals & Savings with progress tracking  
          - Floating chat assistant
          - Professional RBC branding
          - Mobile-optimized interface
          
          ### Installation:
          1. Download the APK file
          2. Enable "Unknown Sources" in Android settings
          3. Install the APK
          4. Launch RBC WealthPath app
          
          **Minimum Android version: 7.0 (API 24)**
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: android-app/app/build/outputs/apk/debug/app-debug.apk
        asset_name: rbc-wealthpath-v1.0.apk
        asset_content_type: application/vnd.android.package-archive